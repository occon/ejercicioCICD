name: eslint-test
on:
  pull_request: {}

jobs:
  lint:
    name: â¬£ ESLint
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›‘ Cancel Previous Runs
        if: ${{ env.GITHUB_ACTOR != 'nektos/act' }}
        uses: styfle/cancel-workflow-action@0.11.0

      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3

      - name: â” Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: ğŸ“¥ Download deps
        uses: bahmutov/npm-install@v1

      - name: ğŸ”¬ Lint
        run: npm run lint

  typecheck:
    name: Ê¦ TypeScript 
    runs-on: ubuntu-latest 
    steps:
      - name: ğŸ›‘ Cancel Previous Runs
        if: ${{ env.GITHUB_ACTOR != 'nektos/act' }}
        uses: styfle/cancel-workflow-action@0.11.0

      - name: â¬‡ï¸ Checkout repo 
        uses: actions/checkout@v3

      - name: â” Setup node
        uses: actions/setup-node@v3 
        with:
            cache: npm
            cache-dependency-path: ./package.json
            node-version: 18

      - name: ğŸ“¥ Install deps 
        run: npm install

      - name: ğŸ” Type check
        run: npm run typecheck --if-present
    
  vitest:
    name: âš¡ Vitest 
    runs-on: ubuntu-latest 
    steps:
      - name: ğŸ›‘ Cancel Previous Runs
        if: ${{ env.GITHUB_ACTOR != 'nektos/act' }}
        uses: styfle/cancel-workflow-action@0.11.0

      - name: â¬‡ï¸ Checkout repo 
        uses: actions/checkout@v3

      - name: â” Setup node
        uses: actions/setup-node@v3 
        with:
            cache: npm
            cache-dependency-path: ./package.json
            node-version: 18

      - name: ğŸ“¥ Install deps 
        run: npm install
        
      - name: âš¡ Run vitest
        run: npm run test -- --coverage
    
  cypress:
    name: âš«ï¸ Cypress
    runs-on: ubuntu-latest
    env:
      DATABASE_URL: postgresql://lab_user:lab_pass@localhost/lab_test
      SESSION_SECRET: asdf_secret
      BASE_URL: http://localhost:3000
    steps:
      - name: ğŸ›‘ Cancel Previous Runs
        if: ${{ env.GITHUB_ACTOR != 'nektos/act' }}
        uses: styfle/cancel-workflow-action@0.11.0

      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3

      - name: ğŸ„ Copy test env vars
        run: cp .env.example .env

      - name: â” Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - uses: harmon758/postgresql-action@v1
        with:
          postgresql version: "12"
          postgresql db: lab_test
          postgresql user: lab_user
          postgresql password: lab_pass

      - name: ğŸ“¥ Download deps
        uses: bahmutov/npm-install@v1

      - name: ğŸ›  Setup Database
        run: npx prisma migrate reset --force

      - name: âš™ï¸ Build
        run: npm run build

      - name: ğŸŒ³ Cypress run
        uses: cypress-io/github-action@v5
        with:
            start: npm run start:mocks
            wait-on: http://localhost:8811
        env:
            PORT: 8811